<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<div class="container-fluid">
    <!-- Header of Page -->
    <header class="row flex text-center" id="mainHeader">
        <h2>Weather Dashboard Application</h2>
        <h3 id="currentDay"></h3>
    </header>
    <main>
        <section>
        <div class="row col-12">
            <div class="col-3 flex-column">
            <!-- Search Card Input and Button -->
            <div class="card-body">
                <form class="form-group" id="cityForm">
                    <label for="cityInput" id="cityLabel" class="card-title"><h3>Search for a City:</h3></label>
                    <input type="text" class="form-control" name="cityInput" id="cityInput" placeholder="Search a City" />
                    <br />
                    <button type="button" class="btn btn-success form-control">Search</button>
                </form>
            </div>
        </div>
        </div>
        </section>
        <!-- Display Searched Cities -->
        <div class="col-3 d-flex flex-column border-top border-2 border-dark" id="previous-searches">
            <ul id="displaySearch">

            </ul>
        </div>
        
    </main>
    <div class="row">
        <div class="col-12">
            <h2 id="citySearch"></h2>
            <p id="currentTemp" class="text-center"></p>
            <p id="currentHumid" class="text-center"></p>
            <p id="weatherDescription" class="text-center"></p>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
